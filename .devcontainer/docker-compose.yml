services:
  identigraf-uploader:
    build:
      context: .docker/identigraf-uploader
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - NO_UPDATE_NOTIFIER=true
      - NPM_CONFIG_FUND=0
      - SUPPRESS_SUPPORT=1
      - HTTPS=0
      - PORT=3000
      - ENABLE_TRACING=1
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
      - IDENTIGRAF_UPLOAD_FOLDER=/var/lib/identigraf-uploader/uploads
      - IDENTIGRAF_MAX_FILE_SIZE=5242880
      - HAVE_SWAGGER=true
      - npm_config_userconfig=/usr/src/service/.npmrc.local
    restart: always
    volumes:
      - "../:/usr/src/service"
      - uploads:/var/lib/identigraf-uploader/uploads
    working_dir: /usr/src/service

  zipkin:
    image: openzipkin/zipkin:latest@sha256:2a5db259cfd9786ec3f35706e52123f2c1d8f469c784d62aed67f95061278e4e
    restart: always

  swagger:
    image: swaggerapi/swagger-ui:latest@sha256:428d39cb6d7a7d8c67342d43cb4f56bc6314a2658f2713369707f13cb8f76c6a
    environment:
      - SWAGGER_JSON_URL=/specs/identigraf-uploader.yaml
      - BASE_URL=/swagger
      - DISPLAY_REQUEST_DURATION=true
      - DEFAULT_MODELS_EXPAND_DEPTH=100
      - DEFAULT_MODEL_EXPAND_DEPTH=100
      - DEEP_LINKING=true
      - VALIDATOR_URL=none

volumes:
  uploads:
